<nav aria-label="Pagination" class="flex justify-center items-center space-x-2 my-8">
    <button 
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-300 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 1}"
    >
      Previous
    </button>
    
    <div class="hidden md:flex space-x-2">
      <ng-container *ngFor="let page of visiblePages()">
        <button 
          *ngIf="page !== '...'"
          (click)="onPageChange(page)"
          [class.bg-indigo-600]="page === currentPage"
          [class.text-white]="page === currentPage"
          [class.hover:bg-indigo-700]="page === currentPage"
          class="px-4 py-2 text-sm font-medium border rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          [ngClass]="{
            'text-indigo-600 bg-white border-indigo-300 hover:bg-indigo-100': page !== currentPage,
            'bg-indigo-600 text-white border-indigo-600 hover:bg-indigo-700': page === currentPage
          }"
        >
          {{ page }}
        </button>
        <span *ngIf="page === '...'" class="px-2 py-2 text-gray-500">...</span>
      </ng-container>
    </div>
    
    <div class="flex md:hidden">
      <span class="text-sm text-gray-700">
        Page {{ currentPage }} of {{ totalPages }}
      </span>
    </div>
    
    <button 
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-indigo-300 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages}"
    >
      Next
    </button>
  </nav>
