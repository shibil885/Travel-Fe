<nav *ngIf="totalPages > 1" aria-label="Pagination" class="pagination">
  <ul class="pagination-list">
    <li>
      <button
        [disabled]="currentPage == 1"
        (click)="onPageChange(currentPage - 1)"
        class="pagination-button"
        [class.disabled]="currentPage == 1"
        aria-label="Previous page"
      >
        &laquo;
      </button>
    </li>
    <li *ngFor="let page of visiblePages">
      <button
        *ngIf="page !== '...'; else dots"
        (click)="onPageChange(page)"
        class="pagination-button"
        [class.active]="page == currentPage"
        [attr.aria-current]="page == currentPage ? 'page' : null"
        [ngClass]="{
          'px-3 py-2 text-sm font-medium text-white bg-indigo-600 border border-indigo-600 rounded-lg shadow-md transition duration-200 ease-in-out': currentPage == page,
          'px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-indigo-50 transition duration-200 ease-in-out': currentPage !== page
        }"
      >
        {{ page }}
      </button>
      <ng-template #dots>
        <button class="pagination-button disabled" disabled>...</button>
      </ng-template>
    </li>
    <li>
      <button
        [disabled]="currentPage == totalPages"
        (click)="onPageChange()"
        class="pagination-button"
        [class.disabled]="currentPage == totalPages"
        aria-label="Next page"
      >
        &raquo;
      </button>
    </li>
  </ul>
</nav>
