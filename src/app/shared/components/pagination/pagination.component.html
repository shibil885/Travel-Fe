<div class="flex justify-center items-center py-4 space-x-6">
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 1"
    class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
  >
    <svg
      class="w-4 h-4 mr-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Previous</span>
  </button>

  <div class="flex items-center space-x-3">
    <span class="text-sm text-gray-600">Page {{ currentPage }} of {{ totalPages }}</span>
    <ul class="flex space-x-2">
      <ng-container *ngFor="let page of pageNumbers">
        <li *ngIf="page === -1" class="px-2 text-gray-600">...</li>
        <li *ngIf="page !== -1">
          <button
            (click)="goToPage(page)"
            [ngClass]="{
              'px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-lg shadow-md transition duration-200 ease-in-out': currentPage === page,
              'px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-blue-50 transition duration-200 ease-in-out': currentPage !== page
            }"
          >
            {{ page }}
          </button>
        </li>
      </ng-container>
    </ul>
  </div>

  <button
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
    class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200"
  >
    <span>Next</span>
    <svg
      class="w-4 h-4 ml-2"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
