<div class="p-0">
    <div class="max-w-4xl mx-auto">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="mb-8">
            <div class="relative">
                <input type="text" formControlName="searchText"
                    class="w-full px-6 py-3 text-lg rounded-full border-2 border-indigo-300 focus:outline-none  focus:ring-0 shadow-lg transition-all duration-300 placeholder:text-gray-400"
                    placeholder="Search for anything...">
                <button type="submit"
                    class="absolute right-1 sm:right-3 top-2 bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 text-white rounded-full p-2 hover:bg-gradient-to-l transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
