<div class="max-w-lg mx-auto bg-white p-8 rounded-lg  mt-10">
  <form>
    <!-- Form Title -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
      {{ title }}
    </h2>

    <!-- Category Name Input -->
    <div class="mb-6">
      <label for="categoryName" class="block text-sm font-semibold text-gray-700 mb-2">Category Name</label>
      <input
        id="categoryName"
        formControlName="name"
        class="w-full p-4 text-sm border border-gray-300 rounded-lg "type="text" placeholder="Enter category name"/>
      <!-- Validation Message -->
      <!-- <div class="text-red-600 text-sm mt-1" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
        Category name is required.
      </div> -->
    </div>

    <!-- Category Description Input -->
    <div class="mb-6">
      <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="w-full p-4 text-sm border border-gray-300 rounded-lg"
        rows="5"
        placeholder="Enter category description"
      ></textarea>
      <!-- Validation Message -->
      <!-- <div class="text-red-600 text-sm mt-1" *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched">
        Description is required.
      </div> -->
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105"
        >
        Add Category
      </button>
    </div>
  </form>
</div>
