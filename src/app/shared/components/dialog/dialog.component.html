<div class="modal-container fade-in p-6 text-center bg-white shadow-lg rounded-lg relative">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirm Action</h2>
    <p class="text-gray-600">Are you sure ?</p>
    <div class="mt-6 flex justify-center space-x-4">
      <button mat-button (click)="onCancel()" 
        class="bg-gray-300 px-6 py-2 rounded-md hover:bg-gray-400 transition-transform transform hover:scale-105 shadow-md">
        Cancel
      </button>
      <button mat-button (click)="onConfirm()" 
        class="bg-red-500 px-6 py-2 rounded-md text-white hover:bg-red-600 transition-transform transform hover:scale-105 shadow-md">
        Confirm
      </button>
    </div>
  </div>
