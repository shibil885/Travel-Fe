<header class="rounded-br-3xl rounded-bl-3xl sticky top-0">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800 ">
            Travel
        </div>
        <nav class="hidden md:flex space-x-6">
            <a [routerLink]="['/home']" class="text-gray-800 hover:text-indigo-600">Home</a>
            <a [routerLink]='["/agencies" ]' class="text-gray-800 hover:text-indigo-600">Agencies</a>
            <a [routerLink]='["/packages"]' class="text-gray-800 hover:text-indigo-600">Packages</a>
            <a [routerLink]='["/contact" ]'class="text-gray-800 hover:text-indigo-600">Contact</a>
        </nav>        
        <button class="text-red-600 px-2 rounded-md border border-red-600" (click)="userLogout()">Logout</button>
        <div class="hidden md:block">
            <img src="assets/images/dp.png" alt="" class="rounded-full w-10 h-10">   
        </div>

            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="md:hidden " *ngIf="isMenuOpen">
        <nav class="flex flex-col space-y-4 px-4 py-2">
            <a href="#" class="text-gray-800 hover:text-indigo-600">Home</a>
            <a href="#" class="text-gray-800 hover:text-indigo-600">Agencies</a>
            <a href="#" class="text-gray-800 hover:text-indigo-600">Packages</a>
            <a href="#" class="text-gray-800 hover:text-indigo-600">Contact</a>
            <a href="#" class="text-gray-800 hover:text-indigo-600">Profile</a> 
        </nav>
    </div>
