<div class="min-h-screen flex flex-col justify-center items-center bg-gray-200">
    <div class="bg-gray-100 shadow-lg rounded-lg w-full max-w-md p-8 md:p-10">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">Forgot Password</h2>
            <p class="text-sm text-gray-600">Enter your registered email address to receive a password reset link.</p>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitForgotPassword()">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-800">Email address</label>
                    <input id="email" name="email" type="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
                        formControlName="email">
                    <small class="text-red-500"
                        *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
                        *Email is required
                    </small>
                    <small class="text-red-500"
                        *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
                        *Invalid email
                    </small>
                </div>
            </div>
            <div class="mt-6">
                <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Send Reset Link
                </button>
            </div>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Remembered your password? <a href="#" class="font-medium text-gray-600 hover:text-gray-500"
                        [routerLink]="[ '/login' ]"> Login </a>
                </p>
            </div>
        </form>
    </div>
</div>
