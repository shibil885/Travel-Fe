<header class="rounded-br-3xl rounded-bl-3xl sticky top-0 z-50 bg-gray-100 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <!-- Menu button for mobile view -->
            <button mat-icon-button color="accent" class="md:hidden" id="md-menu" (click)="toggleSidebar()" aria-label="Toggle menu">
                <mat-icon>menu</mat-icon>
            </button>
            <!-- Site title -->
            <div class="text-2xl font-bold text-gray-800">Travel</div>
        </div>
        <!-- Navigation for desktop -->
        <nav class="hidden md:flex space-x-6">
            <a [routerLink]="['/home']" class="text-gray-800 hover:text-indigo-600">Home</a>
            <a [routerLink]="['/agencies']" class="text-gray-800 hover:text-indigo-600">Agencies</a>
            <a [routerLink]="['/packages']" class="text-gray-800 hover:text-indigo-600">Packages</a>
            <a [routerLink]="['/contact']" class="text-gray-800 hover:text-indigo-600">Contact</a>
        </nav>
        <!-- Logout button -->
        <button class="text-red-600 px-2 rounded-md border border-red-600" (click)="userLogout()">Logout</button>
    </div>
</header>

<!-- Sidebar (appears when toggled) -->
<div class="overlay" [class.active]="isSidebarOpen" (click)="toggleSidebar()"></div>
<aside class="sidebar" [class.active]="isSidebarOpen" aria-hidden="true">
    <div class="sidebar-content">
        <div class="user-info">
            <img src="https://github.com/shadcn.png" alt="User avatar" class="avatar large">
            <h2>{{ user?.username }}</h2>
            <p>{{ user?.email }}</p>
        </div>
        <button class="view-profile-btn">View Profile</button>
        <nav>
            <ul>
                <li *ngFor="let item of menuItems">
                    <a [routerLink]="item.route" class="menu-item" (click)="toggleSidebar()">
                        <i class="material-icons">{{ item.icon }}</i>
                        <span>{{ item.label }}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
