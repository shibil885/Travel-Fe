<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="close()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
        (click)="$event.stopPropagation()">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Share Your Experience
            </h3>
            <div class="mt-2 px-7 py-3">
                <app-star [rating]="feedback.rating" (ratingChange)="onRatingChange($event)"></app-star>
                <p class="text-sm text-gray-500 mt-1">
                    {{ getRatingText(feedback.rating) }}
                </p>
                <textarea [(ngModel)]="feedback.review"
                    class="mt-4 w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                    rows="4" placeholder="Tell us about your experience..."></textarea>
            </div>
            <div class="items-center px-4 py-3">
                <button (click)="submitFeedback()"
                    class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Submit Feedback
                </button>
            </div>
        </div>
    </div>
</div>
