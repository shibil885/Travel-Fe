<div class="profile-container">
    <button class="profile-icon" (click)="toggleSidebar()">
      <i class="material-icons">account_circle</i>
    </button>
  
    <div class="sidebar" [@slideInOut]="isOpen ? 'in' : 'out'">
      <div class="sidebar-header">
        <img src="assets/images/dp.png" alt="User Avatar" class="user-avatar">
        <h2>John Doe</h2>
        <p>john.doeexample.com</p>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li *ngFor="let item of menuItems">
            <a href="#">
              <i class="material-icons">{{item.icon}}</i>
              <span>{{item.label}}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  
  <div class="overlay" [class.active]="isOpen" (click)="toggleSidebar()"></div>
