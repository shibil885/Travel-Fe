<app-header-sidebar></app-header-sidebar>
    <div class="bg-gray-100 min-h-screen py-8">
      <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="bg-gradient-to-r from-[#ff6b54] to-[#f8a88c] shadow-inner p-6 sm:p-10">
            <div class="flex flex-col sm:flex-row items-center">
              <div class="relative mb-4 sm:mb-0 sm:mr-6">
                <div *ngIf="user.profilePicture; else avatarFallback" class="w-32 h-32 rounded-full border-4 border-white overflow-hidden">
                  <img [src]="user.profilePicture" [alt]="user.username" class="w-full h-full object-cover">
                </div>
                <ng-template #avatarFallback>
                  <div class="w-32 h-32 rounded-full border-4 border-white bg-white flex items-center justify-center text-black text-4xl font-bold">
                    {{ user.username.charAt(0).toUpperCase() }}
                  </div>
                </ng-template>
                <button (click)="onChangeProfilePicture()" class="absolute bottom-0 right-0 bg-white text-black rounded-full p-2 shadow-lg hover:bg-blue-100 transition duration-300 ease-in-out">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </button>
              </div>
              <div class="text-center sm:text-left">
                <h1 class="text-3xl font-bold text-white mb-2">{{ user.username }}</h1>
                <p class="text-blue-100">{{ user.email }}</p>
              </div>
            </div>
          </div>
          <div class="p-6 sm:p-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" [(ngModel)]="user.username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" [(ngModel)]="user.email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input id="phone" [(ngModel)]="user.phone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
            </div>
            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-1">Preferences</label>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let pref of user.preferences" class="bg-gradient-to-r from-[#FF7D68] to-[#ff9670] text-white px-3 py-1 rounded-full text-sm font-medium shadow-inner">
                  {{ pref }}
                  <button (click)="removePreference(pref)" class="ml-1 text-blue-600 hover:text-blue-800">&times;</button>
                </span>
                <input #newPref (keyup.enter)="addPreference(newPref.value); newPref.value = ''" placeholder="Add preference" class="px-3 py-1 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
            </div>
            <div class="mt-8 flex justify-between items-center">
              <button (click)="saveChanges()" class="bg-[#CABFA7] hover:bg-[#ad9c79] text-black py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Save Changes
              </button>
              <button (click)="showChangePasswordModal = true" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                Change Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showChangePasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 w-full max-w-md m-4">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Change Password</h2>
        <div class="space-y-4">
          <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
            <input id="currentPassword" type="password" [(ngModel)]="passwordChange.currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input id="newPassword" type="password" [(ngModel)]="passwordChange.newPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
            <input id="confirmPassword" type="password" [(ngModel)]="passwordChange.confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="flex justify-end space-x-3 mt-6">
            <button (click)="showChangePasswordModal = false" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
              Cancel
            </button>
            <button (click)="changePassword()" class="bg-[#CABFA7] hover:bg-[#ad9c79] text-black py-2 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
