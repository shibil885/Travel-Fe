<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8 md:p-10">
      <div class="text-center mb-8">
        <div *ngIf="error" class="text-red-600 p-8 m 2">{{error | async}}</div>
        <h2 class="text-3xl font-extrabold text-gray-900">LOgIN</h2>
      </div>
      <form>
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input id="email" name="email" type="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="email">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="password">
          </div>
          <div class="flex items-center justify-between">  
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
            </div>
          </div>
        </div>
        <div class="mt-6">
          <button (click)="onSubmitting()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </div>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" [routerLink]="[ '/signup' ]"> Sign up </a>
          </p>
        </div>
      </form>
    </div>
  </div>
