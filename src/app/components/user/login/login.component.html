<div class="min-h-screen flex flex-col justify-center items-center bg-gray-200">
  <div class="bg-gray-100 shadow-lg rounded-lg w-full max-w-md p-8 md:p-10" *ngIf="renderLogin">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-gray-900">Login</h2>
      <small class="text-red-500 text-center" *ngIf="invalidForm">Fill inputes</small>
    </div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmitting()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-800">Email address</label>
          <input id="email" name="email" type="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
            formControlName="email">
          <small class="text-red-500"
            *ngIf="reactiveForm.get('email')?.errors?.['required'] && reactiveForm.get('email')?.touched">
            *Email is required
          </small>
          <small class="text-red-500"
            *ngIf="reactiveForm.get('email')?.errors?.['email'] && reactiveForm.get('email')?.touched">
            *Invalid email
          </small>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
          <input id="password" name="password" type="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
            formControlName="password">
          <small class="text-red-500"
            *ngIf="reactiveForm.get('password')?.errors?.['required'] && reactiveForm.get('password')?.touched">
            *Password is required
          </small>
        </div>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-gray-600 hover:text-gray-500"> Forgot your password? </a>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <button
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Sign in
        </button>
      </div>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account? <a href="#" class="font-medium text-gray-600 hover:text-gray-500"
            [routerLink]="[ '/signup' ]"> Sign up </a>
        </p>
      </div>
    </form>
  </div>
  <app-otp *ngIf="renderOtp"></app-otp>
</div>
