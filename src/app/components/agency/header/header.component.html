<header class="bg-[#FBE9D0] shadow-sm">
    <div class="max-w-7xl mx-auto py-1 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a routerLink="/admin" class="text-xl font-bold text-[#E64833]">
                        Travel
                    </a>
                </div>
                <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
                </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <div class="relative">
                    <button
                        class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-[#90AEAD] transition duration-150 ease-in-out">
                    </button>
                </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
                <button (click)="toggleMobileMenu()"
                    class="inline-flex items-center justify-center p-2 rounded-md text-[#FBE9D0] hover:text-[#90AEAD] hover:bg-[#E64833] focus:outline-none transition duration-150 ease-in-out">
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <path [ngClass]="{ 'hidden': isMobileMenuOpen }" class="inline-flex" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        <path [ngClass]="{ 'hidden': !isMobileMenuOpen }" class="hidden" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
<div [ngClass]="{ 'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen, 'sm:hidden': true }" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1 bg-[#244855] text-[#FBE9D0]">
        <!-- Mobile menu items -->
    </div>
</div>
