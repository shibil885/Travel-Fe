<main class="bg-[#F1F1F2] min-h-screen">
    <div class="md:bg-white rounded-br-3xl sticky top-0">
        <app-header></app-header>
    </div>
    <div class="flex">
        <!-- <mat-icon class="hidden text-red-500 w-16">lists</mat-icon> -->
        <app-side-bar class="lg:w-64 sm:w-16"></app-side-bar>
        <div class="flex-grow p-6 mx-5 mt-10 bg-white shadow-sm rounded-md" *ngIf="renderAddForm">
            <app-add-package></app-add-package>
        </div>
        <div class="flex-grow p-6 mx-5 mt-16 bg-white shadow-sm rounded-md" *ngIf="renderTable">
            <div class="flex justify-between">
                <p class="hidden sm:block text-2xl font-medium">Packages</p>
                <div class="flex justify-between space-x-4">
                    <input
                        class="px-0 lg:px-6 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7C3543] transition duration-200"
                        type="text" placeholder="search">
                    <button
                        class="hidden lg:flex items-center bg-[#7C3543] px-6 py-2 rounded-md text-white hover:bg-[#6B2F3C] transition duration-200 shadow-md"
                        (click)="addPackage()">
                        <mat-icon class="mr-2">add</mat-icon>
                        Add
                    </button>
                    <button (click)="addPackage()"
                        class="lg:hidden bg-[#7C3543] pl-2 pt-2 rounded-md text-white hover:bg-[#6B2F3C] transition duration-200 shadow-md">
                        <mat-icon class="mr-2">add</mat-icon>
                    </button>
                </div>
            </div>
            <hr class="mt-8">
            <app-table [columns]="column"></app-table>
        </div>
    </div>
</main>
