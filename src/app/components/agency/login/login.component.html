<main class="flex justify-center items-center h-screen">
  <div class="bg-[#2c2c2c] p-8 rounded-xl shadow-lg w-full max-w-md" *ngIf="renderLogin">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-[#f5f5f5]">Agency Login</h2>
    <form action="#" method="POST" class="space-y-6" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-300">Email</label>
        <input id="email" name="email" type="email"
          class="form-input w-full p-3 rounded-md focus:ring focus:ring-gray-500" formControlName="email">
        <small class="text-red-500 block"
          *ngIf="reactiveForm.get('email')?.errors?.['required'] && reactiveForm.get('email')?.touched">
          *Email is required
        </small>
        <small class="text-red-500 block"
          *ngIf="reactiveForm.get('email')?.errors?.['email'] && reactiveForm.get('email')?.touched">
          *Invalid email format
        </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-300">Password</label>
        <input id="password" name="password" type="password"
          class="form-input w-full p-3 rounded-md focus:ring focus:ring-gray-500" formControlName="password">
      </div>

      <div class="flex justify-between items-center mt-4">
        <a href="#" class="text-sm text-teal-500 hover:text-teal-400">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-teal-600 text-white py-3 px-6 rounded-md text-lg font-bold hover:bg-teal-700 transition duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50">
        Log In
      </button>
      <small class="my-3 text-red-500 text-center" *ngIf="invalidForm ">Fill all inputes</small>
      <p class="mt-6 text-center text-sm text-gray-400">
        Don't have an account? <a  [routerLink]="[ '/agency/signup' ]" class="text-teal-500 hover:text-teal-400">Register here</a>
      </p>
    </form>
  </div>
  <app-otp *ngIf="renderOtp$ | async"></app-otp>
</main>
