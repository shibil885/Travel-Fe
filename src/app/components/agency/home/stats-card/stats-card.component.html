<div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center">
        <div class="p-3 rounded-full bg-indigo-600 bg-opacity-75">
            <svg class="h-8 w-8 text-white" [ngSwitch]="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngSwitchCase="'package'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z" />
                <path *ngSwitchCase="'briefcase'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                <path *ngSwitchCase="'rs-sign'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 8.25H9m6 3H9m3 6-3-3h1.5a3 3 0 1 0 0-6M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>
        <div class="ml-5 w-0 flex-1">
            <dl>
                <dt class="text-sm font-medium text-gray-500 truncate">
                    {{ title }}
                </dt>
                <dd class="text-3xl font-semibold text-gray-900">
                    {{ value }}
                </dd>
            </dl>
        </div>
    </div>
</div>
